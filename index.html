<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Jasper Ngunjiri">
    <meta name="description" content="Making a text typing animation using html css and Js">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Text auto typing- Effect</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>I'm <span class="auto-type"></span></h1>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed= new Typed(".auto-type",{
            strings:["Coding","Sleeping","Eating"],
            typeSpeed:150,
            backSpeed:150,
            loop:true
        })
    </script>
</body>
</html>
